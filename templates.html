        body {

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
